<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ساخت توکن روی پالیگان</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <h1>ساخت توکن ERC20 روی پالیگان</h1>

  <button id="connectWallet">🔌 اتصال کیف پول</button>
  <p id="walletAddress" style="font-weight:bold; margin-top:10px;"></p>

  <div>
    <label for="name">نام توکن:</label>
    <input type="text" id="name" />
  </div>

  <div>
    <label for="symbol">نماد توکن:</label>
    <input type="text" id="symbol" />
  </div>

  <div>
    <label for="decimals">تعداد اعشار:</label>
    <input type="number" id="decimals" value="18" />
  </div>

  <div>
    <label for="supply">مقدار کل عرضه:</label>
    <input type="number" id="supply" />
  </div>

  <button id="createToken">ساخت توکن</button>

  <pre id="output" style="background:#eee; padding:10px; margin-top:15px;"></pre>

  <script src="main.js"></script>
</body>
</html>
