<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi-Chain Token Creator</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.41.0/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.6/lib/index.iife.min.js"></script>
</head>
<body>
  <h1>Multi-Chain Token Creator</h1>

  <label for="network">Select Network:</label>
  <select id="network">
    <option value="ethereum">Ethereum (ERC-20)</option>
    <option value="solana">Solana (SPL)</option>
  </select>

  <div>
    <label for="name">Token Name:</label>
    <input type="text" id="name" />
  </div>

  <div>
    <label for="symbol">Token Symbol:</label>
    <input type="text" id="symbol" />
  </div>

  <div>
    <label for="decimals">Decimals:</label>
    <input type="number" id="decimals" value="18" />
  </div>

  <div>
    <label for="supply">Total Supply:</label>
    <input type="number" id="supply" />
  </div>

  <button id="createToken">Create Token</button>

  <pre id="output"></pre>

  <script src="erc20ABI.json" type="application/json" id="erc20ABI"></script>
  <script src="main.js"></script>
</body>
</html>
